<div class="container">
  <div class="row">
    <div class="col-md-12 mb-3">
      <a class="btn btn-success" href="/cadastrar">Cadastrar</a>
    </div>
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Valor</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.email}}</td>
            <td>{{item.value}}</td>
            <td>
              <a class="btn btn-sm btn-success" style="margin-right: 10px;" [href]="'/editar/'+ item.id">Editar</a>
              <button class="btn btn-sm btn-danger" (click)="delete(item.id)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

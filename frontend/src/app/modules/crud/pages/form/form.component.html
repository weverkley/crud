<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <form #crudForm="ngForm" nz-form [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control">
          <div class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Valor em reais</label>
          <input type="number" formControlName="value" class="form-control">
        </div>
        <a class="btn btn-secondary" style="margin-right: 10px;" href="/">Voltar</a>
        <button *ngIf="!isEditing" type="submit" class="btn btn-success" [disabled]="!form.valid">Cadastrar</button>
        <button *ngIf="isEditing" type="submit" class="btn btn-warning" [disabled]="!form.valid">
          Salvar</button>
      </form>
    </div>
  </div>
</div>
